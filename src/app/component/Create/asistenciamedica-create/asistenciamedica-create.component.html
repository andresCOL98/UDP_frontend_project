<div class="evento-container">
    <h2 class="evento-titulo">Registrar Atención</h2>

    <form class="formulario-evento row">
        <div class="col-sm-12 col-md-4 mb-3">
            <label class="col-form-label label-formulario">Fecha de consulta:</label>
            <input type="date" class="form-control" name="fechaInicio" min="{{fechaHoy}}" [(ngModel)]="form.fechaConsulta">
        </div>

        <div class="col-sm-12 col-md-4 mb-3">
            <label class="col-form-label label-formulario">Cédula del paciente:</label>
            <input type="number" class="form-control" name="cedula" [(ngModel)]="form.cedulaPaciente" placeholder="Cédula...">
        </div>

        <div class="col-sm-12 col-md-4 mb-3">
            <label class="col-form-label label-formulario">Nombre del paciente:</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="form.nombrePaciente" placeholder="Nombre...">
        </div>

        <div class="col-sm-12 mb-3">
            <label class="col-form-label label-formulario">Diagnóstico:</label>
            <input type="text" class="form-control" name="diagnostico" [(ngModel)]="form.diagnostico" placeholder="Diagnóstico...">
        </div>

        <div class="col-sm-12 mb-3">
            <label class="col-form-label label-formulario">Detalles de la consulta:</label>
            <textarea class="form-control" name="descripcion" [(ngModel)]="form.descripcion" rows="5"></textarea>
        </div>

        <div class="col-sm-12 mb-3">
            <label class="col-form-label label-formulario">Tratamiento:</label>
            <textarea class="form-control" name="tratamiento" [(ngModel)]="form.tratamiento" rows="5"></textarea>
        </div>

        <div class="boton-registrar mt-3 mb-2">
            <button mat-raised-button class="col-sm-12 col-md-2" color="warn" (click)="limpiarCampos()">Limpiar</button>
            <button mat-raised-button class="col-sm-12 col-md-2" color="primary" (click)="registrarEvento()">Registrar</button>
        </div>
    </form>

</div>
