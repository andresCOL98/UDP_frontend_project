<div class="participacion-container pb-2">
    <h2 class="participacion-titulo">{{data.nombre.toUpperCase()}}</h2>

    <form class="formulario-participacion row">

        <div class="col-sm-12 mb-3">
            <label class="col-form-label label-formulario">Informe:</label>
            <textarea class="form-control" name="informe" rows="6" placeholder="Detalles..." [(ngModel)]="data.informe"></textarea>
        </div>

        <div class="boton-registrar col-sm-12 mt-2 mb-2 d-flex justify-content-around">
            <button
            mat-raised-button
            class="col-sm-12 col-md-4"
            color="warn"
            (click)="this.dialogRef.close()">
                Cancelar
            </button>
            <button
            mat-raised-button
            class="col-sm-12 col-md-4"
            color="accent"
            (click)="registrarInforme()">
                Guardar informe
            </button>
        </div>
    </form>

</div>
