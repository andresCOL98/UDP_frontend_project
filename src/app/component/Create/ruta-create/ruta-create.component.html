<div class="categoria-container">
    <h3 class="categoria-titulo">{{data.id ? 'Editar ruta' : 'Crear ruta'}}</h3>
    
    <form class="formulario-categoria row">
        <div class="col-sm-12 mb-3">
            <label class="col-form-label label-formulario">Nombre de la ruta:</label>
            <input
                type="text"
                class="form-control"
                name="nombreCategoria"
                [(ngModel)]="nombreRuta"
                placeholder="Nombre..."
                matTooltip="Nombre de la ruta"
            />
        </div>

        <div
        class="d-flex col-sm-12 mt-2 mb-2 align-items-center"
        [ngClass]="{'justify-content-center': !data.id, 'justify-content-between': data.id}">
            <button
            *ngIf="!data.id"
            mat-raised-button
            class="col-sm-12 col-md-5"
            color="primary" 
            (click)="crearRutas()">
                Crear nuevo
            </button>

            <button
            *ngIf="data.id"
            mat-raised-button
            class="col-sm-12 col-md-5"
            color="accent" 
            (click)="editarRuta()">
                Editar
            </button>
        </div>
    </form>

</div>
