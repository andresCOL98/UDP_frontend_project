<div class="item-container">
    <h2 class="item-titulo">{{data.id ? 'Editar item' : 'Crear item'}}</h2>

    <form class="formulario-item row">

        <div class="col-sm-12 mb-3">
            <label class="col-form-label label-formulario">Nombre:</label>
            <input
                type="text"
                class="form-control"
                placeholder="Nombre del item..."
                name="nombre"
                [(ngModel)]="nombreItem"
                matTooltip="Nombre del item"
            />
        </div>

        <div class="col-sm-12 mb-3">
            <label class="col-form-label label-formulario">Cantidad:</label>
            <input
                type="number"
                class="form-control"
                placeholder="0"
                name="cantidad"
                [(ngModel)]="cantidad"
                min="1"
                matTooltip="Cantidad inicial del item"
            />
        </div>

        <div class="col-sm-12 mb-3">
            <label class="col-form-label label-formulario">Área:</label>
            <select class="form-select" name="subcategoria_id" [(ngModel)]="subcategoria_id" matTooltip="Área">
                <option value="0" selected disabled>Seleccionar...</option>
                <option *ngFor="let categoria of listaCategorias" [value]="categoria.id">{{categoria.nombre}}</option>
            </select>
        </div>

        <div
        class="d-flex col-sm-12 mt-2 mb-2 align-items-center"
        [ngClass]="{'justify-content-center': !data.id, 'justify-content-between': data.id}">
            <button
            *ngIf="!data.id"
            mat-raised-button
            class="col-sm-12 col-md-5"
            color="primary" 
            (click)="crearItem()">
                Crear
            </button>

            <mat-slide-toggle class="col-sm-12 col-md-5" *ngIf="data.id" [(ngModel)]="data.estado" name="estado">Activo</mat-slide-toggle>
            <button
            *ngIf="data.id"
            mat-raised-button
            class="col-sm-12 col-md-5"
            color="accent" 
            (click)="editarItem()">
                Editar
            </button>

        </div>
    </form>

</div>
