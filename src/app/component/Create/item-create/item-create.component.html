<div class="item-container">
    <h2 class="item-titulo">Registrar Items</h2>

    <form class="formulario-item row">

        <div class="col-sm-12 col-md-4 mb-3">
            <label class="col-form-label label-formulario">Nombre:</label>
            <input type="text" class="form-control" placeholder="Nombre del item...">
        </div>

        <div class="col-sm-12 col-md-4 mb-3">
            <label class="col-form-label label-formulario">Cantidad:</label>
            <input type="number" class="form-control" placeholder="0">
        </div>

        <div class="col-sm-12 col-md-4 mb-3">
            <label class="col-form-label label-formulario">Categor√≠a:</label>
            <select class="form-select">
                <option *ngFor="let categoria of categorias" [value]="categoria.value">{{categoria.name}}</option>
            </select>
        </div>

        <div class="text-right mt-3 mb-2">
            <button mat-raised-button class="col-sm-12 col-md-2" color="primary">Registrar</button>
        </div>
    </form>

</div>
