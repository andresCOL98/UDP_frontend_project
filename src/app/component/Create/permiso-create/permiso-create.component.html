<div class="categoria-container">
    <h3 class="categoria-titulo">Administrar permisos</h3>
    
    <div class="contenedor-tabla">
        <table mat-table [dataSource]="tabla" class="mat-elevation-z8" class="tabla-resultados" matSort #tablaResultados>
            <ng-container matColumnDef="ruta">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ruta</th>
                <td mat-cell *matCellDef="let element">{{element.path}}</td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Activar</th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle
                        color="primary"
                        class="mb-4"
                        [(ngModel)]="element.activo"
                        (change)="activarDesactivarRuta(element)"
                    ></mat-slide-toggle>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
            class="tabla-resultados"
            #paginator
            [pageSize]="10">
        </mat-paginator>
    </div>

</div>
