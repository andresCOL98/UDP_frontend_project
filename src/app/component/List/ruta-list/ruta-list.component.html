<div class="categoria-container">
    <h2 class="categoria-titulo">Administraci√≥n de rutas</h2>

    <button mat-raised-button color="primary" class="mb-4" (click)="crearNuevaRuta()">Crear Ruta</button>
    
    <div class="contenedor-tabla">
        <table mat-table [dataSource]="rutas" class="mat-elevation-z8" class="tabla-resultados" matSort #tablaResultados>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="ruta">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ruta</th>
                <td mat-cell *matCellDef="let element">{{element.path}}</td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="accent" class="me-3" (click)="editarRuta(element)">Editar</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
            class="tabla-resultados"
            #paginator
            [pageSize]="10"
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
