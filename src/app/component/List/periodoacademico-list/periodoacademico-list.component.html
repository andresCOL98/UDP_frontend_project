<div class="categoria-container">
    <h2 class="categoria-titulo">Administración de períodos académicos</h2>

    <div class="d-flex justify-content-between align-items-center">
        <button mat-raised-button color="primary" class="mb-4" (click)="crearNuevoPeriodo()">Crear Período</button>
        <mat-slide-toggle
            color="primary"
            class="mb-4"
            [(ngModel)]="activos"
            (change)="traerPeriodos()"
        >Activos</mat-slide-toggle>
    </div>
    
    <div class="contenedor-tabla">
        <table mat-table [dataSource]="periodos" class="mat-elevation-z8" class="tabla-resultados" matSort #tablaResultados>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
    
            <ng-container matColumnDef="periodo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Período</th>
                <td mat-cell *matCellDef="let element">{{element.periodo}}</td>
            </ng-container>

            <ng-container matColumnDef="anio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Año</th>
                <td mat-cell *matCellDef="let element">{{element.anio}}</td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="accent" class="me-3" (click)="editarPeriodo(element)">Editar</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
            class="tabla-resultados"
            #paginator
            [pageSize]="10"
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
