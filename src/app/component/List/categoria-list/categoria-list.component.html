<div class="categoria-container">
    <h2 class="categoria-titulo">Categorías</h2>

    <table mat-table [dataSource]="categorias" class="mat-elevation-z8" class="tabla-resultados" matSort #tablaResultados>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" class="me-3">Editar</button>
                <button mat-raised-button color="warn">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
        class="tabla-resultados"
        #paginator
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20, 30]"
        showFirstLastButtons>
    </mat-paginator>
</div>
