<mat-toolbar color="primary" class="toolbar-container">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>

    <span class="toolbar-item-spacer"></span>

    <span>{{usuario.toUpperCase()}}</span>

    <button mat-icon-button matTooltip="Ver menú" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="login" (click)="cerrarSesion()">
            <mat-icon>exit_to_app</mat-icon><span class="text-dark">Cerrar Sesión</span>
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="col-sm-12 col-md-3" [(opened)]="open">
        <mat-nav-list>
            <img src="../../../assets/logo-udp.png" alt="logo-udp">

            <ng-container *ngFor="let menu of menus">
                <mat-expansion-panel [class.mat-elevation-z0]="true" *ngIf="menu.subtitulos.length">
                    <mat-expansion-panel-header>{{menu.titulo}}</mat-expansion-panel-header>
                    <ng-container *ngFor="let submenu of menu.subtitulos">
                        <a mat-list-item routerLink="{{submenu.path}}" (click)="onWindowResize()">{{submenu.nombre}}</a>
                    </ng-container>
                </mat-expansion-panel>
            </ng-container>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="contenedor-rutas">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
